<main class="consulta-enfermedad">
    <section class="bg-violet mt-4">
        <h1 class="h3 fw-bold ps-3 py-3">Consulta por <span class="d-flex d-sm-inline">enfermedad</span></h1>
        <img src="/assets/icons/icon_historia_clinica_violet.svg" alt="icon">
    </section>
    <section  class="p-4 my-4 bg-grey">
       <p class="fw-bold h5 mb-3">Rellena con los datos de la última consulta</p>
       <form>
            <label for="fecha" class="fw-semibold">Fecha</label>
            <input type="date" name="" id="fecha" class="d-block mb-3 input-consulta p-1">
            <label for="motivo" class="fw-semibold">Motivo de la consulta</label>
            <textarea name="" id="motivo" class="d-block mb-3 w-100 input-consulta"></textarea>
            <label for="especialidad" class="fw-semibold">Especialidad médica</label>
            <textarea name="" id="especialidad" class="d-block mb-3 w-100 input-consulta"></textarea>
            <label for="datos-medico" class="fw-semibold">Nombre y apellido del profesional médico</label>
            <textarea name="" id="datos-medico" class="d-block mb-3 w-100 input-consulta"></textarea>
            <label for="detalles" class="fw-semibold">Observaciones</label>
            <textarea name="" id="detalles" class="d-block mb-3 w-100 input-consulta"></textarea>
            <div id="btn-agregar-consulta" class="d-flex justify-content-end mt-4"></div>
       </form>
    </section>
</main>
