<main id="miPerfil">
    <div class="header-perfil"></div>
    <div class="d-flex justify-content-center my-5 column-gap-2 mx-4">
        <button class="w-50 fw-bold text-start px-3 py-2 box-perfil-blue fs-btn-perfil" onclick="window.location.href = '/editar-perfil'">Editar datos</button>
        <button class="w-50 fw-bold text-start px-3 py-2 box-perfil-violet fs-btn-perfil" onclick="window.location.href = '/perfiles'">Cambiar de Perfil</button>
    </div>
    <div class="container-fluid mb-4">
        <div class="mx-2"> 
            <h3 class="h4 fw-bold mb-4">Registrar:</h3>
            <div class="d-flex gap-1 mb-1">
                <button class="box-perfil-green flex-grow-1 d-flex p-2 align-items-end" onclick="window.location.href = '/registro-sintomas'">
                    <img src="assets/icons/icon_monitoreo.svg" alt="" style="width: 80px;" class="pe-2">
                    <p class="h5 fw-bold text-wrap-custom pt-3">MONI TOREO</p>
                </button>
                <button onclick="window.location.href = '/vacunas'"  class="box-perfil-salmon flex-grow-1 d-flex p-2 align-items-end">
                    <img src="assets/icons/icon_vacunación.svg" alt="" style="width: 60px;" class="pe-2">
                    <p class="h5 fw-bold text-wrap-custom">VACU NACIÓN</p>
                </button>
            </div>
            <div class="d-flex gap-1">
                <button onclick="window.location.href = '/historial'"  class="box-perfil-yellow flex-grow-1 d-flex p-2 align-items-end">
                    <img src="assets/icons/icon_historia_clinica_yellow.svg" alt="" style="width: 60px;" class="pe-2">
                    <p class="h5 fw-bold text-wrap-custom">HISTORIA CLÍNICA</p>
                </button>
                <button class="box-perfil-pink flex-grow-1 d-flex p-2 align-items-end">
                    <img src="assets/icons/icon_turnos.svg" alt="" style="width: 70px;" class="pe-2">
                    <p class="h5 fw-bold text-wrap-custom">TUR NOS</p>
                </button>
            </div>
        </div>
    </div>
    
</main>
