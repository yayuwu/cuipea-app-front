<main class="d-flex justify-content-center mb-5">
    <div class="my-3 green-container inicio-container">
        <h2 class="h6 fw-bolder mb-4">Ingresa a tu cuenta CUIPEA</h2>
        <form id="form-ingreso">
           <div class="mb-4">
                <label for="email" class="fw-semibold">Email</label>
                <input type="text" class="d-block py-2 px-1" id="email">
                <small class="error-message mt-2" id="email-error"></small>
           </div>
            <div class="mb-4">
                <label for="password" class="fw-semibold">Contraseña</label>
                <input type="password" class="d-block py-2 px-1" id="password">
                <small class="error-message mt-2" id="password-error"></small>
            </div>
            <div class="d-flex flex-column align-items-center gap-3">
                <button type="submit" class="p-2 btn-sesion-oscuro mt-1">Ingresar</button>
                <a href="/registro-tutor" class="fw-bold text-center mt-2">¿Aún no tenes tu cuenta? <span class="d-block">Empezá a usar CUIPEA</span></a>
                <a href="" class="fw-medium text-center">Olvidé mi Contraseña</a>
            </div>
        </form>
    </div>
</main>
